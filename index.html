<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator row">
        <div class="calculator-dis">
            <div id="display"></div>
        </div>
        <div class="left-side">
            <button class="grid-item1" id="clear" >C</button>
            <button class="grid-item2" id="%" >%</button>
            <button class="grid-item3" id="/" >&divide;</button>
            <button class="grid-item4" id="backspace" ><</button>
                    <button class="grid-item5" id="7">7</button>
                    <button class="grid-item6" id="8">8</button>
                    <button class="grid-item7" id="9" >9</button>
                    <button class="grid-item8" id="+" >+</button>
                    <button class="grid-item9" id="4" >4</button>
                    <button class="grid-item10" id="5" >5</button>
                    <button class="grid-item11" id="6" >6</button>
                    <button class="grid-item12" id="*" >&times;</button>
                    <button class="grid-item13" id="1" >1</button>
                    <button class="grid-item14" id="2" >2</button>
                    <button class="grid-item15" id="3" >3</button>
                    <button class="grid-item16" id="-" >-</button>
                    <button class="grid-item17" id="0" >0</button>
                    <button class="grid-item18" id="." >.</button>
                    <button  class="grid-item19" id="equal" >=</button>
        </div>


        <script src="./script.js"></script>
</body>

</html>
